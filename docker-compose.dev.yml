services:
  # Frontend Next.js Application - Development Mode
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: yourever-frontend-dev
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3005
      - SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload (excluding .next to prevent restart loops)
      - ./src:/app/src
      - ./server.ts:/app/server.ts
      - ./prisma:/app/prisma
      - ./public:/app/public
    depends_on:
      - backend
    networks:
      - yourever-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend FastAPI Application - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: yourever-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - API_NAME=Yourever API
      - API_VERSION=1.0.0
      - DEBUG=true  # Enable debug mode for development
    env_file:
      - .env
    volumes:
      # Mount backend source code for hot reload (if applicable)
      - ./backend:/app
    networks:
      - yourever-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  yourever-network:
    driver: bridge

volumes:
  # Named volumes for persistent data if needed
  postgres_data:
    driver: local
